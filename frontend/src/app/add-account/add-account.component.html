<div class="container">
  <br>
  <h3> Add New Account </h3>
  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show col col-sm-4 " role="alert">
      <strong>Success!</strong> Your data has been entered successfully.
      <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>

  <div class="col col-sm-12">
      <form [formGroup]="newAccount" (ngSubmit)="collectAccount()">
        
        <div class="row">
          <div class="col-6">
            <div class="form-group" >
              <label>Account_number</label>
              <input  type="number" class="form-control" formControlName="account_number" placeholder="Enter account number" [(ngModel)]="account_number2">
            </div>
    
            <div class="form-group" hidden >
              <label>ID</label>
              <input type="number"  class="form-control" formControlName="id" ngModel={{account_number2}}>
            </div>
    
            <div class="form-group">
              <label>Balance</label>
              <input type="number" class="form-control" formControlName="balance" placeholder="Enter balance" ngModel>
            </div>
            
            <div class="form-group">
              <label>Firstname</label>
              <input type="text" class="form-control" formControlName="firstname" placeholder="Enter firstname" ngModel>
            </div>
    
            <div class="form-group">
              <label>Lastname</label>
              <input type="text" class="form-control" formControlName="lastname" placeholder="Enter lastname" ngModel>
            </div>
    
            <div class="form-group">
              <label>Age</label>
              <input type="number" class="form-control" formControlName="age" placeholder="Enter age" ngModel>
            </div>
    
            <div class="form-group">
              <label>Gender</label>
              <input type="text" class="form-control" formControlName="gender" placeholder="Enter gender" ngModel>
            </div>
          </div>
    
          <div class="col-6">
            <div class="form-group">
              <label>Address</label>
              <input type="text" class="form-control" formControlName="address" placeholder="Enter address" ngModel>
            </div>
    
            <div class="form-group">
              <label>Employer</label>
              <input type="text" class="form-control" formControlName="employer" placeholder="Enter employer" ngModel>
            </div>
    
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="email" placeholder="Enter email" ngModel>
            </div>
    
            <div class="form-group">
              <label>City</label>
              <input type="text" class="form-control" formControlName="city" placeholder="Enter city" ngModel>
            </div> 
    
            <div class="form-group">
              <label>State</label>
              <input type="text" class="form-control" formControlName="state" placeholder="Enter state" ngModel>
            </div>
          </div>
        </div>
      
        <button type="submit"[disabled]="newAccount.invalid" class="btn btn-primary">Submit</button>
      </form>
  </div>

</div>
