<h3> New Account </h3>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show col col-sm-4 " role="alert">
    <strong>Success!</strong> Registered successfully.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="col col-sm-6">
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
      <div class="form-group">
        <label>Username</label>
        <input type="text"  class="form-control" formControlName="username" placeholder="Enter Username" ngModel>
      </div>      
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email" ngModel>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter password" ngModel>
      </div>

      
      <button type="submit"[disabled]="registerForm.invalid" class="btn btn-primary">Submit</button>
    </form>
</div>
