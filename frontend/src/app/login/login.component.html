<h3> Login </h3>

<div class="col col-sm-6">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">   
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email" ngModel>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter password" ngModel>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
